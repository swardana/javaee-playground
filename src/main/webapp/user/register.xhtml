<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/layouts.xhtml">

    <ui:define name="content">

        <div class="panel panel-default col-md-6 col-md-offset-3">
            <div class="panel-body">
                <h2 class="centered-content">#{i18n['register.title']}</h2>

                <h:form id="register" styleClass="form-horizontal">

                    <o:messages globalOnly="true" 
                                infoClass="alert alert-success" 
                                errorClass="alert alert-danger" 
                                warnClass="alert alert-warning" />

                    <div class="form-group">
                        <h:outputLabel for="email" 
                                       styleClass="col-sm-2 control-label" 
                                       value="#{i18n['general.email']}" />
                        <div class="col-sm-10">
                            <h:inputText id="email" 
                                         styleClass="form-control" 
                                         value="#{register.email}" 
                                         ph:placeholder="#{i18n['general.email']}" 
                                         required="true" 
                                         requiredMessage="#{i18n['user.message.required.email']}">
                                <o:validator validatorId="javax.faces.RegularExpression" 
                                             pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                                             message="#{i18n['user.message.validator.email']}"/>
                                <!--<o:validator validatorId="duplicateEmailValidator" />-->
                            </h:inputText>
                            <h:message id="m_email" for="email" errorClass="label label-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="username" 
                                       styleClass="col-sm-2 control-label" 
                                       value="#{i18n['general.username']}" />
                        <div class="col-sm-10">
                            <h:inputText id="username" 
                                         styleClass="form-control" 
                                         autocomplete="false" 
                                         value="#{register.username}" 
                                         ph:placeholder="#{i18n['general.username']}" 
                                         required="true" 
                                         requiredMessage="#{i18n['user.message.required.username']}">
                                <!--<o:validator validatorId="duplicateUsernameValidator" />-->
                            </h:inputText>
                            <h:message id="m_username" for="username" errorClass="label label-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" 
                                       styleClass="col-sm-2 control-label" 
                                       value="#{i18n['general.password']}" />
                        <div class="col-sm-10">
                            <h:inputSecret id="password" 
                                           styleClass="form-control" 
                                           value="#{register.password}" 
                                           ph:placeholder="#{i18n['general.password']}"  
                                           required="true" 
                                           requiredMessage="#{i18n['user.message.required.password']}">
                                <o:validateEqual id="equal" 
                                                 components="password confirm" 
                                                 message="#{i18n['user.message.validator.password']}" 
                                                 showMessageFor="password" />
                            </h:inputSecret>
                            <h:message id="m_password" for="password" errorClass="label label-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="confirm" 
                                       styleClass="col-sm-2 control-label" 
                                       value="#{i18n['general.confirmPassword']}" />
                        <div class="col-sm-10">
                            <h:inputSecret id="confirm" 
                                           styleClass="form-control" 
                                           binding="#{confirmPassword}" 
                                           ph:placeholder="#{i18n['general.confirmPassword']}" 
                                           required="true" 
                                           requiredMessage="#{i18n['user.message.required.password']}">
                                <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                            </h:inputSecret>
                            <h:message id="m_confirm" for="confirm" errorClass="label label-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" centered-content">
                            <h:commandButton id="register" 
                                             value="#{i18n['user.register']}" 
                                             action="#{register.process()}" 
                                             styleClass="btn btn-success" />
                        </div>
                    </div>

                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>
